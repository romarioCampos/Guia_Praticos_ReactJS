  <!-- ***** REACT RENDER ES6 ***** -->

  < Only function <h1>Function</h1>

    <p>This demonstrates a regular function, NOT an arrow function.</p>

    <p id="demo"></p>

    <script>
      hello = function () {
        return "Hello World!"
      }

      document.getElementById("demo").innerHTML = hello()
    </script>


    <!-- Arrow Function 
  <h1>Arrow Function</h1>

  <p>A demonstration of a simple arrow function.</p>

  <p id="demo"></p>

  <script>
    hello = () => {
      return "Hello World!";
    }

    document.getElementById("demo").innerHTML = hello();
  </script>
  -->

    <!-- Arrow function with the implicit Return 
  <h1>Arrow Function</h1>

  <h2>Implicit Return</h2>

  <p>The arrow function expects a return value, and returns the value by default, without the <strong>return</strong>
    keyword.</p>

  <p id="demo"></p>

  <script>
    hello = () => "Hello World!";

    document.getElementById("demo").innerHTML = hello();
  </script>
  -->

    <!-- Arrow function 
  <h1>Arrow Function</h1>

  <p>The <strong>this</strong> keyword represents the Header object.</p>

  <button id="btn">Click Me!</button>

  <p><strong>this</strong> represents:</p>

  <p id="demo"></p>
  -->

    <!-- Another example from arrow function 
  <script>
    class Header {
      constructor() {
        this.color = "Red";
      }

      changeColor = () => {
        document.getElementById("demo").innerHTML += this;
      }
    }

    myheader = new Header();

    //The window object calls the function:
    window.addEventListener("load", myheader.changeColor);

    //A button object calls the function:
    document.getElementById("btn").addEventListener("click", myheader.changeColor);

  </script>
  -->

    <!-- Regular Function 
  <h1>Regular Function</h1>

  <p>The <strong>this</strong> keyword represents different objects depending on how the function was called.</p>

  <button id="btn">Click Me!</button>

  <p><strong>this</strong> represents:</p>

  <p id="demo"></p>

  <p>See the difference before and after the button is clicked.</p>

  <script>
    class Header {
      constructor() {
        this.color = "Red";
      }

      changeColor = function () {
        document.getElementById("demo").innerHTML += this;
      }
    }

    myheader = new Header();

    //The window object calls the function:
    window.addEventListener("load", myheader.changeColor);

    //A button object calls the function:
    document.getElementById("btn").addEventListener("click", myheader.changeColor);

  </script>
  -->

    <!--

  <script>

    document.getElementById("demo").innerHTML = hello("World");
  </script>
  -->

    <h1>Arrow Function</h1>

<p>A demonstration of an arrow function in one line, with parameters.</p>

<p id="demo"></p>
  
<script>
hello = (val) => "Hello " + val;

document.getElementById("demo").innerHTML = hello("World");
</script>
